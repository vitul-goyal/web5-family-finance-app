<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
	<title>Expense Manager</title>
	<!-- Bootstrap CSS -->
	<!-- BEGIN: Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- END: Bootstrap CSS CDN -->
</head>

<body>
	<div class="container">
		<p>&nbsp;</p>
		<h1>Add New Expense</h1>
		<a href="create-new-expense.html" class="btn btn-primary">Go back</a>
		<p>&nbsp;</p>
		<form>
			<div class="form-group">
				<label for="date">Date:</label>
				<input type="date" class="form-control" id="date" placeholder="Select date">
			</div>

			<div class="form-group">
				<label for="expenseType">Type of Expense:</label>
				<select class="form-control" id="expenseType">
					<option value="food">Food</option>
					<option value="transportation">Transportation</option>
					<option value="utilities">Utilities</option>
					<option value="entertainment">Entertainment</option>
					<!-- Add more options as needed -->
				</select>
			</div>

			<div class="form-group">
				<label for="expenseDetails">Details of Expense:</label>
				<textarea class="form-control" id="expenseDetails" rows="3"></textarea>
			</div>

			<div class="form-group">
				<label for="amount">Amount (in dollars):</label>
				<input type="number" class="form-control" id="amount" placeholder="Enter amount">
			</div>

			<button type="submit" class="btn btn-primary">Add Expense</button>
		</form>
	</div>

	<!-- BEGIN: Script to select current date by default -->
	<script>
		document.getElementById("date").valueAsDate = new Date();
	</script>
	<!-- END: Script to select current date by default -->

</body>

</html>
