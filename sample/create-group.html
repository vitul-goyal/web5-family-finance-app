<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
	<title>Expense Manager</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<p>&nbsp;</p>
		<h1>Expense Manager</h1>

		<p>&nbsp;</p>
		<h2>Create New Family Group</h2>

		<!-- Form to ask for Name of family and name of Admin -->
		<form>
			<div class="form-group">
				<label for="familyName">Family Name:</label>
				<input type="text" class="form-control" id="familyName" placeholder="Enter Family Name">
			</div>
			<div class="form-group">
				<label for="adminName">Your Name:</label>
				<input type="text" class="form-control" id="adminName" placeholder="Enter Admin Name">
			</div>
			<button type="submit" class="btn btn-primary">Create</button>
		</form>
		<p>&nbsp;</p>
		<h2>-- OR -- </h2>
		<p>&nbsp;</p>
		<h2>Join a Family Group</h2>
		<!-- Form to ask for family id and name of person -->
		<form>
			<div class="form-group">
				<label for="familyId">Family ID:</label>
				<input type="text" class="form-control" id="familyId" placeholder="Enter Family ID">
			</div>
			<div class="form-group">
				<label for="personName">Person Name:</label>
				<input type="text" class="form-control" id="personName" placeholder="Enter Person Name">
			</div>
			<button type="submit" class="btn btn-primary">Request</button>
		</form>
	</div>

</body>

</html>
