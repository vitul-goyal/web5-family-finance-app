<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Manager</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<p>&nbsp;</p>
		<h1>Welcome, [Name]</h1>
		<a href="approve-new-user.html" class="btn btn-primary">View New Requests</a>
		<a href="create-new-expense.html" class="btn btn-primary">Add Expense</a>
		<p>&nbsp;</p>
		<div class="form-group">
			<label for="dateFilter">Date/Month filters can be added here</label>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Expense</th>
				</tr>
			</thead>
			<tbody>
				<!-- Expense rows will be dynamically added here -->
			</tbody>
			<tfoot>
				<tr>
					<th>Total:</th>
					<th id="totalExpense">0</th>
				</tr>
			</tfoot>
		</table>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
